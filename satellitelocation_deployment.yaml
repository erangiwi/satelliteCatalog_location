---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: satellite
  name: satellite-location-deploy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: satellite-location-app
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: satellite-location-app
    spec:
      containers:
      - image: erangi123/satellitelocation-user
        imagePullPolicy: Always
        name: satellite-location-app
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  namespace: satellite
  name: satellite-location-service
spec:
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: satellite-location-app
  type: LoadBalancer
status:
  loadBalancer: {}





          
